<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 fill=%22grey%22 font-size=%2290%22>🌊</text></svg>">
  <title>VCDrom</title>
  <link rel="preload" as="font" href="{{styleSrc}}" type="font/woff2" crossorigin>
  <script src="{{scriptSrc}}"></script>
</head>

<body>
  <div id="waveformTest"></div>
  <script>
    // 监听UI加载
    document.addEventListener('DOMContentLoaded', function () {
      console.log('JavaScript code is running!');
      // UI加载完成,请求数据
      const vscode = acquireVsCodeApi();
      vscode.postMessage({
        command: 'loadData',
        data: "request data",
      });
      // 监听数据请求成功
      window.addEventListener('message', event => {
        const message = event.data;
        console.log('Received message:', message);
        // 处理接收到的消息
        switch (message.command) {
          case 'loadData':
            // updateConfigDisplay(message.data);
            console.log(message)
            const content = document.getElementById('waveformTest').innerHTML
            console.log(content)
            if(!content){
              VCDromExt('waveformTest', message.data.content, message.data.fileName)
            }
            break;
        }
      });
    });
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-67058225-1', 'auto');
    ga('send', 'pageview');
  </script>
</body>

</html>
